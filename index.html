<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="card__photo">
            <img class="card__photo--main active" src="./images/image-equilibrium.jpg" alt="rock thing" />
            <img
              class="card__photo--icon active"
              src="./images/icon-view.svg"
              alt=""
            />
          </div>
          <div class="content">
              <h1 class="active">Equilibrium #3429</h1>
              <p class="active">Our Equilibrium collection promotes balance and calm.</p>  
            <div class="content__tracking">
              <div class="content__score">
                <span>
                  <img class="icon__ether" src="./images/icon-ethereum.svg" alt="" />
                </span>
                <p class="active">0.041 ETH</p>
              </div>
              <div class="content__time">
                <span>
                  <img class="icon__clock"src="./images/icon-clock.svg" alt="clock" />
                </span>
                <p>3 days left</p>
              </div>
            </div>
            <div class="content__attribution">
              <span>  
                <img class="portrait" src="./images/image-avatar.png" alt="" />
              </span>
              <p class="active">Creation of <span class="content__attribution--name">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
